<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MÂ³ Code Editor & Downloader</title>
        <link rel="stylesheet" href="/global.css">
        <link rel="stylesheet" href="/editor.css">
</head>

<body>
        <div class="head">

        </div>
        <div class="all-content">
                <div class="content">
                        <div class="text">
                                <textarea id="text-area"></textarea>
                        </div>
                        <div class="options">
                                <select class="font-size" id="font-size" onchange="fontSizeChanger()">
                                        <option value="default">Font Size(Default)</option>
                                        <option value="6px">6px</option>
                                        <option value="10px">8px</option>
                                        <option value="10px">10px</option>
                                        <option value="12px">12px</option>
                                        <option value="14px">14px</option>
                                        <option value="16px">16px</option>
                                        <option value="18px">18px</option>
                                        <option value="20px">20px</option>
                                </select>
                        </div>
                        <div class="file-name">
                                <input type="text" id="file-name" placeholder="File Name">
                        </div>
                        <div class="options">
                                <select class="font-size" id="save-type">
                                        <option value="text/plain">Save As (.txt)</option>
                                        <option value="text/plain">Text File (.txt)</option>
                                        <option value="text/javascript">JavaScript File (.js)</option>
                                        <option value="text/html">Html File (.html)</option>
                                        <option value="image/svg-xml">Svg File (.svg)</option>
                                        <option value="application/msword">Document File (.doc)</option>
                                        <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                                </select>

                        </div>
                        <div class="download-btn">
                                <button id="download-btn"><svg viewBox="0 0 512 512" id="download-svg">
                                                <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zM432 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z" />
                                        </svg><span>Download & Save</span></button>
                        </div>
                </div>
        </div>
        <script src="/editor.js"></script>
</body>

</html>
